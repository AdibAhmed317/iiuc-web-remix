name: Deploy Remix App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 6251
          script: |
            # 1. Navigate to project directory
            cd /var/www/iiuc-web-remix || exit 1

            # 2. Get latest code
            echo "➡️ Pulling latest code..."
            git reset --hard HEAD
            git clean -fd
            git pull origin main

            # 3. Install dependencies
            echo "➡️ Installing dependencies..."
            npm install --omit=dev

            # 4. Build application
            echo "➡️ Building application..."
            npm run build

            # 5. Verify build output
            echo "➡️ Build contents:"
            ls -l build/
            ls -l build/server/

            # 6. Stop and delete existing PM2 process
            echo "➡️ Stopping existing PM2 process..."
            pm2 delete iiuc-web-remix || true

            # 7. Start fresh PM2 process
            echo "➡️ Starting new PM2 process..."
            pm2 start npm --name "iiuc-web-remix" -- start

            # 8. Save and final checks
            pm2 save
            echo "✅ Deployment complete!"
            pm2 list
